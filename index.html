<html lang="en">

<body>
    <div class="container text-center mt-5">
        <!-- dropdown -->

              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Exito</a>
                <a class="dropdown-item" href="#">Consumo</a>

              </div>
            </div>
        <!-- /dropdown -->
        <!-- fruitsbuttons -->
        <div id='list'>
        <div class="row mt-5 text-center">
            <div class="col-2"><a data-toggle="modal" data-target="#modal"><img src="icons/pepper.svg" alt="Pimenton"></a></div>
            <div class="col-2"><a data-toggle="modal" data-target="#modal"><img src="icons/onion-1.svg" alt="Cebolla"></a></div>
            <div class="col-2"><a data-toggle="modal" data-target="#modal"><img src="icons/cucumber.svg" alt="Pepino"></a></div>

            <div class="col-2"><a data-toggle="modal" data-target="#modal"><img src="icons/avocado.svg" alt="Palta"></a></div>
            <div class="col-2"><a data-toggle="modal" data-target="#modal"><img src="icons/banana.svg" alt="Banana"></a></div>
        </div>
        <div class="row mt-5">
            <div class="col-2"><a data-toggle="modal" data-target="#modal"><img src="icons/blueberries.svg" alt=""></a></div>
            <div class="col-2"><a data-toggle="modal" data-target="#modal"><img src="icons/broccoli.svg" alt="Brocoli"></a></div>
            <div class="col-2"><a data-toggle="modal" data-target="#modal"><img src="icons/cabbage.svg" alt="Repollo"></a></div>
            <div class="col-2"><a data-toggle="modal" data-target="#modal"><img src="icons/carrot.svg" alt="Zanahoria"></a></div>
            <div class="col-2"><a data-toggle="modal" data-target="#modal"><img src="icons/cauliflower.svg" alt="Coliflor"></a></div>
            <div class="col-2"><a data-toggle="modal" data-target="#modal"><img src="icons/cherries.svg" alt=""></a></div>
        </div>
        <div class="row">
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col">col</div>
        </div> 
    </div><!-- /fruitsbuttons -->
    </div> <!-- fincontainer -->

    <div id="modal" class="modal" tabindex="-1" role="dialog" >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">VegeName</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="ct-chart ct-perfect-fourth"></div>
                </div>
                    <p class="ml-2">Ultimo precio conocido</p>
                    <p class="ml-2">Precio medio</p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
